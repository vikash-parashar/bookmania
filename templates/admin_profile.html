<!DOCTYPE html>
<html>
<head>
    <title>Admin Profile</title>
    <!-- Add your CSS links and styles here -->

<body>
    <header>
        <h1>Welcome, Admin!</h1>
        <nav>
            <ul>
                <li><a href="/books">Manage Books</a></li>
                <li><a href="/orders">Manage Orders</a></li>
                <li><a href="/users">Manage Users</a></li>
                <li><a href="/sales">Total Sales</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Manage Books</h2>
            <!-- Display a table of all books with options to update, delete, etc. -->
            <table>
                <thead>
                    <tr>
                        <th>Book ID</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through books and populate the table rows -->
                    <tr>
                        <td>[Book ID]</td>
                        <td>[Book Title]</td>
                        <td>[Author]</td>
                        <td>[Price]</td>
                        <td>
                            <a href="/edit/book/[Book ID]">Edit</a>
                            <a href="/delete/book/[Book ID]">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <!-- Add your additional content here -->

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
