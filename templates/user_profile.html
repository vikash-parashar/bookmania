<html>
<head>
    <title>User Profile</title>
    <!-- Add your CSS links and styles here -->
</head>
<body>
    <header>
        <h1>Welcome, [User's Name]!</h1>
        <nav>
            <ul>
                <li><a href="/books">Browse Books</a></li>
                <li><a href="/orders">My Orders</a></li>
                <li><a href="/profile">My Profile</a></li>
                <li><a href="/logout">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>My Orders</h2>
            <!-- Display a table of user's orders with order details and status -->
            <table>
                <thead>
                    <tr>
                        <th>Order ID</th>
                        <th>Order Date</th>
                        <th>Book Title</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Loop through user's orders and populate the table rows -->
                    <tr>
                        <td>[Order ID]</td>
                        <td>[Order Date]</td>
                        <td>[Book Title]</td>
                        <td>[Order Status]</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    
    <!-- Add your additional content here -->

    <footer>
        <!-- Footer content -->
    </footer>
</body>
</html>
